version: '3.8'

services:
  # 后端 API 服务
  api:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_ISSUER=medledger
      - JWT_AUDIENCE=medledger-users
      - DATABASE_URL=jdbc:postgresql://postgres:5432/medledger
      - DATABASE_USER=medledger
      - DATABASE_PASSWORD=${DB_PASSWORD:-medledger123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - medledger-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=medledger
      - POSTGRES_USER=medledger
      - POSTGRES_PASSWORD=${DB_PASSWORD:-medledger123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medledger -d medledger"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medledger-network

  # Redis 缓存 (用于验证码等)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medledger-network

  # MinIO 对象存储 (本地开发替代 OSS)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=medledger
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-medledger123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medledger-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  medledger-network:
    driver: bridge
